<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
    <title>Crud</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <section id="particles-js">
    </section>
    <div class="container py-5 move m-auto">
        <h1 class="text-info text-center">Employees List</h1>
        <div class="pl-5 ml-5">
            <form id="addForm">
                <div class="form-group">
                    <label class="color1">Employee Name</label>
                    <input id="name" class="form-control mb-2 w-75">
                    <error id="error1" class=" color"></error>
                </div>
                <div class="form-group">
                    <label class="color1">Employee Age</label>
                    <input id="age" class="form-control mb-2 w-75">
                    <error id="error2" class=" color"></error>
                </div>
                <div class="form-group">
                    <label class="color1">Employee Salary</label>
                    <input id="salary" class="form-control mb-2 w-75">
                    <error id="error3" class=" color"></error>
                </div>
                <div class="form-group">
                    <label class="color1">Employee Phone</label>
                    <input id="phone" class="form-control mb-2 w-75">
                    <error id="error4" class=" color"></error>
                </div>
                <button id="addBtn" class="btn btn-info my-3" disabled="disabled">Add Employee</button>
                <input id="search" class="form-control w-75 d-block my-5" placeholder="Search by Name">
            </form>
        </div>
        <table class="table my-3">
            <thead>
                <th class="color1"><strong>Name</strong></th>
                <th class="color1"><strong>Age</strong></th>
                <th class="color1"><strong>Salary</strong></th>
                <th class="color1"><strong>Gender</strong></th>
                <th> </th>
                <th> </th>
            </thead>
            <tbody id="myTable">

            </tbody>
        </table>
    </div>

    <script src="js/jquery-3.5.1.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/particles.js"></script>
    <script src="js/app.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
